<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="previewcard.css">
  <title>Product Preview Card</title>
</head>

<body class="flex justify-center items-center h-screen" style="background-color: hsl(30, 38%, 92%);">
  <div class="max-w-md md:max-w-xl lg:max-w-2xl rounded overflow-hidden shadow-lg bg-white card">
    <div class="image">
      <img class="w-full" src="assets/image-product-desktop.jpg" alt="Product Image">
    </div>
    
    <div class="px-6 py-4">
      <p>P E R F U M E</p>
      <div class="mb-2">Gabrielle <br>Essence Eau <br>De Parfum</div>
      <p>
        A floral, solar and voluptuous <br>interpretation composed by <br>Olivier Polge, Perfumer-Creator <br>for the House of CHANEL.
      </p>

      <div>
        <span class="price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>

      <div>
        <button class="add-to-cart-button">
          <img src="assets/icon-cart.svg" alt="Cart Icon">
          Add to Cart
        </button>
      </div>
    </div>
    
  
    
  </div>
</body>
</html>
